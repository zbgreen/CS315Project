<h1>Jazz Fest Online Application</h1>

<h3>SCHOOL AND DIRECTOR INFORMATION</h3>

<form action="signUp.php" method="post">
<div>
<table>
	<tr>
		<td>
			<label for="school_name">School name:&nbsp;</label>
		</td>
		<td>
			<input id="school_name" name="school_name" type="text" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="school_enrollment">School enrollment:&nbsp;</label>
		</td>
		<td>
			<input id="school_enrollment" name="school_enrollment" type="text" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="distance">Distance from Kirksville:&nbsp;</label>
		</td>
		<td>
			<input id="distance" name="distance" type="text" />
		</td>
	</tr>
</table>
</div>
<div>
<table>
	<tr>
		<td>
			<label for="director_name">Name of director(s):&nbsp;</label>
		</td>
		<td>
			<input id="director_name" name="director_name" type="text" size="30"/>
		</td>
	</tr>
	<tr>
		<td>
			<label for="address">Contact address:&nbsp;</label>
		</td>
		<td>
			<textarea id="address" cols="50" name="address" style="width: 224px; height: 89px; resize: none;" >
			</textarea>
		</td>
	</tr>
	<tr>
		<td>
			<label for="phone">Phone:&nbsp;</label>
		</td>
		<td>
			<input id="phone" name="phone" type="text" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="fax">Fax:&nbsp;</label>
		</td>
		<td>
			<input id="fax" name="fax" type="text" />
		</td>
	</tr>
	<tr>
		<td>
			<label for="email">E-mail:&nbsp;</label>
		</td>
		<td>
			<input id="email" name="email" type="email" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input id="email_me" name="email_me" type="checkbox" value="email_me" />
			<label for="email_me">&nbsp;Please check this box if you are able to receive festival information, including schedule of bands and other details, at this email address</label>
		</td>
	</tr>
</table>
</div>
